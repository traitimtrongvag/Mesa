name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deployment started
        run: |
          echo "Deployment started for commit ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify build
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Health check
        run: |
          echo "Performing health check..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://messageanonymous.onrender.com || echo "000")
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "101" ]; then
            echo "Health check passed"
            echo "Server URL: https://messageanonymous.onrender.com"
          else
            echo "Health check inconclusive (status: $STATUS)"
            echo "Server may still be starting up"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "Build verification: Passed"
          echo "Render auto-deploy: Active"
          echo "WebSocket endpoint: wss://messageanonymous.onrender.com/ws"
